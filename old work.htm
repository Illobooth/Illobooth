            <a href="images/old%20work/phobia%20ambigram.jpg">
                <img src="images/old%20work/phobia%20ambigram%20thumb.jpg" title="Phobia / Ambigram"
                    alt="An ambigram of the word Phobia. Its rotational symmetry means that it can be read either way up. If you're viewing on a smartphone or tablet, try flipping it up the other way (I don't recommend this if you're using a laptop or desktop PC!)."
                    longdesc="">
            </a>
            <a href="images/old%20work/phobia%20book.jpg">
                <img src="images/old%20work/phobia%20book%20thumb.jpg" title="Phobia / A Book Of Fears"
                    alt="The product of my final degree project, this leather bound artists book explores ten seperate phobias through hidden imagery; the fear of heights, open spaces, people, spiders, clowns, the dark, ghosts, death, dolls and fire. Continue through this gallery to view a selection of pages from the book."
                    longdesc="">
            </a>
            <a href="images/old%20work/acrophobia%20anaglyph.jpg">
                <img src="images/old%20work/acrophobia%20anaglyph%20thumb.jpg" title="Acrophobia / Anaglyph"
                    alt="Acrophobia is a fear of heights. This is a three dimensional anaglyph designed to convey the symptoms of the Acrophobic, and can be viewed through 3D glasses to cause blurred vision and a dizzying sense of depth. Viewing the arrows beneath the eye from a shallow angle will reveal a secret message."
                    longdesc="">
            </a>
            <a href="images/old%20work/agoraphobia.jpg">
                <img src="images/old%20work/agoraphobia%20thumb.jpg" title="Agoraphobia / Demons"
                    alt="Agoraphobia is a fear of open spaces and the outside world. This scene depicts the demons that await agoraphobics outside their front door, each one representing a separate fear."
                    longdesc="">
            </a>
            <a href="images/old%20work/agoraphobia%20pop-up.jpg">
                <img src="images/old%20work/agoraphobia%20pop-up%20thumb.jpg" title="Agoraphobia / Pop-Up"
                    alt="In the book, the Agoraphobia scene is assembled within a multi-layed pop-up and concealed by the representative image of a front door. To find the demons, you must look through the letter box."
                    longdesc="">
            </a>
            <a href="images/old%20work/anthropophobia%20multiple%20figures.jpg">
                <img src="images/old%20work/anthropophobia%20multiple%20figures%20thumb.jpg"
                    title="Anthropophobia / Multiple Figures"
                    alt="This threatening face made of multiple figures symbolises Anthropophobia, a fear of people or society."
                    longdesc="">
            </a>
            <a href="images/old%20work/anthropophobia%20model.jpg">
                <img src="images/old%20work/anthropophobia%20model%20thumb.jpg" title="Anthropophobia / Model"
                    alt="A crude clay model based on the multiple figures image." longdesc="">
            </a>
            <a href="images/old%20work/arachnophobia%20stereogram.jpg">
                <img src="images/old%20work/arachnophobia%20stereogram%20thumb.jpg" title="Arachnophobia / Stereogram"
                    alt="Arachnophobia is a fear of spiders. If you're familiar with 'magic eye' pictures, you may recognise the stereographic wallpaper. What lurks beneath it? Look at it the right way and you'll find out."
                    longdesc="">
            </a>
            <a href="images/old%20work/coulrophobia.jpg">
                <img src="images/old%20work/coulrophobia%20thumb.jpg" title="Coulrophobia / Illustration"
                    alt="Coulrophobia is a fear of clowns, the deviant side of human nature." longdesc="">
            </a>
            <a href="images/old%20work/coulrophobia%20anamorphosis.jpg">
                <img src="images/old%20work/coulrophobia%20anamorphosis%20thumb.jpg" title="Coulrophobia / Anamorphosis"
                    alt="In this anamorphosis, the image of the clown is twisted and contorted like a funhouse mirror."
                    longdesc="">
            </a>
            <a href="images/old%20work/coulrophobia%20revealed.jpg">
                <img src="images/old%20work/coulrophobia%20revealed%20thumb.jpg" title="Coulrophobia / Revealed"
                    alt="The original image can only be revealed with use of a cylindrical mirror." longdesc="">
            </a>
            <a href="images/old%20work/nyctophobia%20fluorescent.jpg">
                <img src="images/old%20work/nyctophobia%20fluorescent%20thumb.jpg" title="Nyctophobia / Fluorescent"
                    alt="Nyctophobia is a fear of the dark. In the original book, the green elements were painted with fluorescent paint so that they would only become visible in the dark, reflecting the way that imagined monsters only appear in darkness."
                    longdesc="">
            </a>
            <a href="images/old%20work/nyctophobia%20zombie.jpg">
                <img src="images/old%20work/nyctophobia%20zombie%20thumb.jpg" title="Nyctophobia / Zombie"
                    alt="A detailed ink study of the zombified appendage from the Nyctophobia illustration."
                    longdesc="">
            </a>
            <a href="images/old%20work/spectrophobia%20rebus.jpg">
                <img src="images/old%20work/spectrophobia%20rebus%20thumb.jpg" title="Spectrophobia / Rebus"
                    alt="Spectrophobia is a fear of ghosts, and the symbols are code for a ghostly rhyme. 'If you notice a flickering figure, be sure not to let out a shout, it stalks the halls with it's candle in hand, for the light of it's life went out.'"
                    longdesc="">
            </a>
            <a href="images/old%20work/spectre%20projector.jpg">
                <img src="images/old%20work/spectre%20projector%20thumb.jpg" title="Spectrophobia / Spectre-Projector"
                    alt="A sound activated lightbox and slide used to project a ghostly image onto the wall of my exhibition space."
                    longdesc="">
            </a>
            <a href="images/old%20work/thanatophobia%20hidden%20profiles.jpg">
                <img src="images/old%20work/thanatophobia%20hidden%20profiles%20thumb.jpg"
                    title="Thanatophobia / Hidden Profiles"
                    alt="Thanatophobia is a fear of death. Five faces are concealed within the symbolic foliage of the lilies, and death hides in the nightshade."
                    longdesc="">
            </a>
            <a href="images/old%20work/thanatophobia%20reaper.jpg">
                <img src="images/old%20work/thanatophobia%20reaper%20thumb.jpg" title="Thanatophobia / Reaper"
                    alt="Ink study of a grim figure." longdesc="">
            </a>
            <a href="images/old%20work/pediophobia%20ambiguous%20imagery.jpg">
                <img src="images/old%20work/pediophobia%20ambiguous%20imagery%20thumb.jpg"
                    title="Pediophobia / Ambiguous Imagery"
                    alt="Pediophobia is a fear of dolls. This ambiguous image can either be interpreted as a girl in a snowy scene, or as the face of a frozen Charlotte doll"
                    longdesc="">
            </a>
            <a href="images/old%20work/pyrophobia%20upside-down.jpg">
                <img src="images/old%20work/pyrophobia%20upside-down%20thumb.jpg" title="Pyrophobia / Upside-Down"
                    alt="Pyrophobia is a fear of fire. This matchbox can be flipped upside-down to reveal a sinister message about the hazards of fire."
                    longdesc="">
            </a>
            <a href="images/old%20work/miniature%20batch%20production.jpg">
                <img src="images/old%20work/miniature%20batch%20production%20thumb.jpg"
                    title="Zine / Little Box Of Phobias"
                    alt="A miniature version of my Phobia book, contained within a matchbox along with a matchstick doll."
                    longdesc="">
            </a>
            <a href="images/old%20work/phobia%20zine.jpg">
                <img src="images/old%20work/phobia%20zine%20thumb.jpg" title="Zine / Phobia Foldy"
                    alt="Design for a foldy zine made from a single sheet of paper, on the subject of Phobia and Pareidolia."
                    longdesc="">
            </a>
            <a href="images/old%20work/phobia%20zines.jpg">
                <img src="images/old%20work/phobia%20zines%20thumb.jpg" title="Zines / Phobia Foldy"
                    alt="A stack of folded, packaged zines ready for sale at New Designers 2009." longdesc="">
            </a>
            <a href="images/old%20work/jabberwock.jpg">
                <img src="images/old%20work/jabberwock%20thumb.jpg" title="Jabberwock / Digital Painting"
                    alt="An early attempt at digital painting following the purchase of my first Wacom tablet. A character design for The Jabberwocky by Lewis Carroll. "
                    longdesc="">
            </a>
            <a href="images/old%20work/anima%20book.jpg">
                <img src="images/old%20work/anima%20book%20thumb.jpg" title="Anima / A Book Of Souls"
                    alt="An artists book with etched metal covers, based on the 7 ages of man, the 7 deadly sins and the concept of the soul in purgatory atoning for sins made in life. Retrospectively, the covers are the only thing I still like about this book, but nevertheless you will find a selection of its pages by continuing through the gallery."
                    longdesc="">
            </a>
            <a href="images/old%20work/birth.jpg">
                <img src="images/old%20work/birth%20thumb.jpg" title="Birth / Etching"
                    alt="When we are born we are each given a soul. It is that indescribable entity which makes us what we are; our identity, our conscience, our good and evil, light and dark, heaven and hell."
                    longdesc="">
            </a>
            <a href="images/old%20work/infancy.jpg">
                <img src="images/old%20work/infancy%20thumb.jpg" title="Infancy / Etching"
                    alt="'At first the infant, mewling and puking in the nurse's arms.'" longdesc="">
            </a>
            <a href="images/old%20work/childhood.jpg">
                <img src="images/old%20work/childhood%20thumb.jpg" title="Childhood / Etching"
                    alt="'And then the whining school boy, with his satchel and shining morning face, creeping like snail unwillingly to school.'"
                    longdesc="">
            </a>
            <a href="images/old%20work/the%20lover.jpg">
                <img src="images/old%20work/the%20lover%20thumb.jpg" title="The Lover / Etching"
                    alt="'And then the lover, sighing like furnace, with a woeful ballad made to his mistress' eyebrow.'"
                    longdesc="">
            </a>
            <a href="images/old%20work/the%20soldier.jpg">
                <img src="images/old%20work/the%20soldier%20thumb.jpg" title="The Soldier / Etching"
                    alt="'Then a soldier, full of strange oaths and bearded like the pard, jealous in honour, sudden and quick in quarrel, seeking the bubble reputation even in the cannon's mouth.'"
                    longdesc="">
            </a>
            <a href="images/old%20work/the%20justice.jpg">
                <img src="images/old%20work/the%20justice%20thumb.jpg" title="The Justice / Etching"
                    alt="'And then the justice, in fair round belly with good capon lined, with eyes severe and beard of formal cut, full of wise saws and modern instances; and so he plays his part.'"
                    longdesc="">
            </a>
            <a href="images/old%20work/the%20pantaloon.jpg">
                <img src="images/old%20work/the%20pantaloon%20thumb.jpg" title="The Pantaloon / Etching"
                    alt="'The sixth age shifts into the lean and slipper'd pantaloon, with spectacles on nose and pouch on side, his youthful hose, well saved, a world too wide for his shrunk shank; and his big manly voice, turning again toward childish treble, pipes and whistles in his sound.'"
                    longdesc="">
            </a>
            <a href="images/old%20work/second%20childhood.jpg">
                <img src="images/old%20work/second%20childhood%20thumb.jpg" title="Second Childhood / Etching"
                    alt="'Last scene of all, that ends this strange eventful history, is second childishness and mere oblivion, sans teeth, sans eyes, sans taste, sans everything.'"
                    longdesc="">
            </a>
            <a href="images/old%20work/death.jpg">
                <img src="images/old%20work/death%20thumb.jpg" title="Death / Etching"
                    alt="'I sent my soul through the invisible, some letter of that afterlife to spell; and by and by my soul returned to me, and answered, I myself am Heaven and Hell.'"
                    longdesc="">
            </a>
            <a href="images/old%20work/shells.jpg">
                <img src="images/old%20work/shells%20thumb.jpg" title="Shells / Painting" alt="A study in Indian ink."
                    longdesc="">
            </a>
            <a href="images/old%20work/skull.jpg">
                <img src="images/old%20work/skull%20thumb.jpg" title="Skull / Painting"
                    alt="A painting from my younger days, acrylic paint on a massive sheet of cardboard." longdesc="">
            </a>
            <a href="images/old%20work/still%20life%20with%20grandfathers%20watch.jpg">
                <img src="images/old%20work/still%20life%20with%20grandfathers%20watch%20thumb.jpg"
                    title="Still Life With Grandfathers' Watch / Painting"
                    alt="A still life painted during my A levels. I rarely find the time to paint these days, but this serves as a reassuring reminder that I do have the capacity for patience - a virtue that my grandfather would have valued."
                    longdesc="">
            </a>
            <a href="images/old%20work/isolation.jpg">
                <img src="images/old%20work/isolation%20thumb.jpg" title="Isolation / Painting"
                    alt="Another painting from my A levels, no doubt strewn with repressed adolescent angst and woven with obscure symbolism. Acrylic on Canvas."
                    longdesc="">
            </a>
            <a href="images/old%20work/hometown.jpg">
                <img src="images/old%20work/hometown%20thumb.jpg" title="Hometown / Painting"
                    alt="The result of my final A level art exam, in which I vaguely recall having some sort of nervous breakdown. Acrylic on board."
                    longdesc="">
            </a>
            <a href="images/old%20work/sunflower.jpg">
                <img src="images/old%20work/sunflower%20thumb.jpg" title="Sunflower / Painting"
                    alt="A study in acrylic." longdesc="">
            </a>
            <a href="images/old%20work/lily.jpg">
                <img src="images/old%20work/lily%20thumb.jpg" title="Lily / Painting" alt="Acrylic on paper."
                    longdesc="">
            </a>
            <a href="images/old%20work/rainforest.jpg">
                <img src="images/old%20work/rainforest%20thumb.jpg" title="Rainforest / Painting"
                    alt="Inspired by the rainforest and Henri Rousseau, acrylic on paper." longdesc="">
            </a>
            <a href="images/old%20work/natures%20architecture.jpg">
                <img src="images/old%20work/natures%20architecture%20thumb.jpg" title="Natures' Architecture / Painting"
                    alt="A juxtaposition between natural and synthetic, another acrylic cliché from my A level days."
                    longdesc="">
            </a>
