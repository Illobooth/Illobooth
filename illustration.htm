            </a>
            <a href="images/illustration/vida%20y%20muerte.jpg">
                <img src="images/illustration/vida%20y%20muerte%20thumb.jpg" title="Vida Y Muerte / Personal Work"
                    alt="A Day of the Dead themed illustration based on Mexican & Aztec iconography, the painted Calavera and the subject of life and death."
                    longdesc="">
            </a>
            <a href="images/illustration/het%20betoverd%20land.jpg">
                <img src="images/illustration/het%20betoverd%20land%20thumb.jpg"

                    alt="A map of an enchanted land, as imagined by Dutch author Sylvia Van Der made, who approached me with a rough sketch and asked if I could bring it to life."
                    longdesc="">
            </a>
            <a href="images/illustration/egel.jpg">
                <img src="images/illustration/egel%20thumb.jpg" title="Egel / Character Design"

                    longdesc="">
            </a>
            <a href="images/illustration/the%20illustration%20booth.jpg">
                <img src="images/illustration/the%20illustration%20booth%20thumb.jpg"
                    title="The Illustration Booth / Personal Work"
                    alt="An illustration created for the homepage of the Illustration Booth shop. I wondered what the Illustration Booth site would look like if it was a building, and pictured it as an old, broken-down factory, staffed by imaginary creatures and pumping out inky colours around the clock."
                    longdesc="">
            </a>
            <a href="images/illustration/the%20first%20supper.jpg">
                <img src="images/illustration/the%20first%20supper%20thumb.jpg" title="The First Supper / Personal Work"

                    longdesc="">
            </a>
            <a href="images/illustration/jenkins%20marine%20christmas%20card%202011.jpg">

                    longdesc="">
            </a>
            <a href="images/illustration/jenkins%20marine%20christmas%20card%202013.jpg">

                    alt="Illustration Rally is a collaborative illustration blog that takes a theme and runs with it, encouraging participation from upcoming and established scribblers alike. I was asked to join in with their European countries rally, and received France in the random draw. Brought to you by Le Tricolore, triangles and the number three, this is what I came up with. Click the image to check out an interview that I did for Natsuki Otani, the brains behind Illustration Rally."
                    longdesc="http://illustrationrally.blogspot.com/2010/09/artist-16-david-booth.html">
            </a>
